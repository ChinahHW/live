<!DOCTYPE html>
<html style="overflow-x: hidden;">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
	</head>
	<style>
		body {
			font-family: "微软雅黑";
		}
		
		#table {
			width: 95%;
			margin-left: 2.5%;
		}
		
		.pagination {
			list-style: none;
			padding: 0;
		}
		
		.pagination>li {
			float: left;
			padding: 5px 10px;
			border: 1px solid #C2C2C2;
			margin-left: 5px;
			cursor: pointer;
		}
		
		#shaixuan {
			width: 100%;
			height: 40px;
			line-height: 48px;
			margin-left: 2.5%;
		}
		
		#shaixuan>font {
			font-size: 16px;
			margin-left: 20px;
			margin-right: 20px;
		}
		
		#shaixuan>input {
			width: 200px;
			height: 31px;
			border: 1px solid #C2C2C2;
			border-radius: 4px;
		}
		
		.layui-layer-title {
			text-align: center;
		}
		
		#layui-layer1 {
			border-radius: 6px;
		}
		
		.layui-input-block {
			text-align: left;
		}
		
		.data-update {
			display: inline-block;
		}
		
		.data-delete {
			margin-left: 10px;
			display: inline-block;
		}
	</style>

	<body>
		<div id="shaixuan">
			<!--<font>数据编号:</font>
    <input type="text" id="code"/>
    <button type="button" class="layui-btn" id="codeSearch">搜索</button>
    <button type="button" class="layui-btn" id="gaojisousuo">高级搜索</button>-->
			<!--<button type="button" class="layui-btn vip" style="margin-left: 100px;" id="add">添加用户</button>-->
		</div>

		<table id="table" class="layui-table" lay-skin="line">
			<thead>
				<tr>
					<th>视频编号</th>
					<th>标题</th>
					<th>内容简介</th>
					<th>url</th>
					<th>图片</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="tableList">

			</tbody>
		</table>
		<div style="height: 300px;text-align: right;padding-right: 40px;" id="tablePage"></div>
		<div id="updateData" style="display: none;">
			<form class="layui-form">
				<input name="userId" id="userId" style="display: none">
				<div class="layui-form-item" style="margin-top: 13px;">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input style="width: 300px;" type="text" lay-verify="required" name="userName" id="userName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">生产部门</label>
					<div style="width: 300px;" class="layui-input-block">
						<select style="width: 300px;" name="userDepart" id="userDepart" lay-filter="aihao">
							<option value="一分院">一分院</option>
							<option value="二分院">二分院</option>
							<option value="三分院">三分院</option>
							<option value="南昌工程院">南昌工程院</option>
							<option value="地理信息中心">地理信息中心</option>
							<option value="航测遥感院">航测遥感院</option>
							<option value="土地规划院">土地规划院</option>
							<option value="经营部">经营部</option>
							<option value="总工办">总工办</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">登录账号</label>
					<div class="layui-input-block">
						<input style="width: 300px;" type="text" lay-verify="required" name="userAccount" id="userAccount" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input style="width: 300px;" type="tel" lay-verify="required" name="userPassword" id="userPassword" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn met1" lay-submit type="submit" lay-filter="updateSubmit">保存修改</button>
					</div>
				</div>
			</form>
		</div>
		<div id="addData" style="display: none;">
			<form class="layui-form">
				<div class="layui-form-item" style="margin-top: 13px;">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input style="width: 300px;" type="text" name="userName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">生产部门</label>
					<div style="width: 300px;" class="layui-input-block">
						<select style="width: 300px;" name="userDepart" lay-filter="aihao">
							<option value="一分院">一分院</option>
							<option value="二分院">二分院</option>
							<option value="三分院">三分院</option>
							<option value="南昌工程院">南昌工程院</option>
							<option value="地理信息中心">地理信息中心</option>
							<option value="航测遥感院">航测遥感院</option>
							<option value="土地规划院">土地规划院</option>
							<option value="经营部">经营部</option>
							<option value="总工办">总工办</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">登录账号</label>
					<div class="layui-input-block">
						<input style="width: 300px;" type="text" name="userAccount" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input style="width: 300px;" type="tel" name="userPassword" placeholder="输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit type="submit" lay-filter="addSubmit">保存数据</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<!--模拟框-->
		<div id="motaikunag" style="display: none;">
			<form class="layui-form">
				<div class="layui-row" style="text-align: left">
					<div class="layui-col-md12">
						<div class="layui-inline">
							<label class="layui-form-label">日期检索</label>
							<div class="layui-input-inline" style="float: left">
								<input type="text" name="incomeCreateDateMin" id="incomeCreateDateMin" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid">-</div>
							<div class="layui-input-inline">
								<input type="text" name="incomeCreateDateMax" id="incomeCreateDateMax" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-row" style="text-align: left;margin-top: 10px;">
					<div class="layui-col-md12">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">金额(元)</label>
								<div class="layui-input-inline" style="width: 100px;">
									<input type="number" name="incomeMoneyMin" placeholder="￥" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline" style="width: 100px;">
									<input type="number" name="incomeMoneyMax" placeholder="￥" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-col-md12">
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
								<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="../js/plugins/jquery-3.3.1.min.js"></script>
	<script src="../frame/layer/layer.js"></script>
	<script src="../frame/layui/layui.js"></script>
	<script src="../js/config/urlConfig.js"></script>
	<script src="../js/page/auditVideo.js"></script>

</html>
