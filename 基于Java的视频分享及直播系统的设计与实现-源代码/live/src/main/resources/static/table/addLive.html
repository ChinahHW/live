<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
	</head>
	<style>
		#piliang {
			display: block;
			margin-left: 110px;
			margin-top: 12px;
		}
	</style>

	<body>
		<form class="layui-form">
			<div class="layui-form-item" style="margin-top: 13px;">
				<label class="layui-form-label">直播标题</label>
				<div class="layui-input-block">

					<input style="width: 300px;" type="text" name="liveTitle" id="liveTitle"  lay-verify="title" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item" style="display: none;">
				<label class="layui-form-label">直播用户</label>
				<div class="layui-input-block">
					<input style="width: 300px;" type="text" name="liveName" id="liveName" autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">直播地址</label>
				<div class="layui-input-block">
					<input style="width: 300px;" type="text" name="liveAddress" id="liveAddress" autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">直播简介</label>
				<div class="layui-input-block">
					<textarea style="width: 600px;" name="liveContent" id="liveContent" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn met1 vip" lay-submit type="submit" lay-filter="formSubmit">创建项目</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</body>
	
	<script src="../frame/layui/layui.js"></script>
	<script src="../js/plugins/jquery-3.3.1.min.js"></script>
	<script src="../js/config/urlConfig.js"></script>
	<script src="../js/page/live.js"></script>
	<script>
		$('#liveName').val(localStorage.getItem('yonhuming'));
	</script>
</html>
