<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>视频分享与直播系统</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="frame/layui/css/layui.css">
    <link rel="stylesheet" href="frame/static/css/style.css">
    <style>
        input::-webkit-input-placeholder {
            /* placeholder颜色  */
                   /* color: #fff;*/
             /* placeholder字体大小  */
                    font-size: 12px;
              /* placeholder位置  */
                    text-align: left;
               }
    </style>
</head>
<body style="background-size: 100% 100%;background-attachment:fixed;background-image: url(img/login.png);background-repeat: no-repeat;">
	<!--style=""-->
<!--<img src="img/login.jpg" style="width: 100%;height: 100%;position: relative;"/>-->
<div id="login" class="login-main" style="margin-left: 0 auto;text-align: center">
    <div style="width: 450px;margin-top: 40%;height: 50px;">
    	
        <div style="display: inline-block;width: 50px;height: 50px;float: left;margin-left: 5px;">
            <img src="img/icon.png" style="width: 50px;height: 50px;">
        </div>
        <div style="display: inline-block;float: left">
            <h2 style="font-size: 27px;color: #fff;margin-top: 5px;">视界大不同</h2>
        </div>
    </div>
    <div style="width: 450px;margin-top: 20px;background-color: #fff;border-radius: 5px;">
        <form class="layui-form" style="padding: 50px;" >
            <div class="layui-form-item" style="margin-bottom: 25px;">
                <label class="layui-form-label" style="text-align: right;width: 40px;font-size: 17px;padding: 0;padding-right: 5px;margin-top: 10px;">账号:</label>
                <div class="layui-input-block" style="margin-left: 45px;">
                    <input type="text" name="name" id="name"  lay-verify="required" placeholder="用户账号" autocomplete="off"
                           class="layui-input" style="">
                </div>
            </div>
            <div class="layui-form-item" style="">
                <label class="layui-form-label" style="text-align: right;width: 40px;font-size: 17px;padding: 0;padding-right: 5px;margin-top: 10px;">密码:</label>
                <div class="layui-input-block" style="margin-left: 45px;">
                    <input type="password" name="password" id="password"  lay-verify="required" placeholder="密码" autocomplete="off"
                           class="layui-input" style="">
                </div>
            </div>
            <div class="layui-input-inline login-btn" style="text-align: center;margin-top: 30px;">
                <button id="userLogin" style="width: 80%;background-color: #0493da" lay-submit lay-filter="*" type="submit" class="layui-btn">登录</button>
            </div>
        </form>
        
    </div>
</div>
</body>
<script src="frame/layui/layui.js"></script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/config/urlConfig.js"></script>
<script src="js/page/login.js"></script>
</html>
